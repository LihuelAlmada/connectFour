<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect Four</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/windows.css">
        <script type="text/javascript" src="js/localStorage.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/board.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/initial.js"></script>
    </head>
    <body>
        <!--I start the body with a wrapper that contains literally everything,
            the windows or menus and the game itself-->
        <div class="wrapper">
            <!--initialWindow is the first window that is shown in the game, 
                where there are buttons to select if you play as 2 or 3 players,
                and one that sends you to the contact window-->
            <div id="initialWindow" class="window">
                <h2>CONNECT FOUR</h2>
                <button id="Players2" class="buttonWindow">2 Players</button>
                <button id="Players3" class="buttonWindow">3 Players</button>
                <button id="contact" class="buttonWindow">Contact</button>
            </div>
            <!--main is the container of the game itself,
                here is turn and board-->
            <div class="main">
                <!--turn is where each player's time and turn are displayed-->
                <div class="turn">
                    <div id="timeP1" class="time">
                        <div class="nameP1">Name</div>
                        <div class="chronometer">
                            <div id="timeMP1" class="labelTime">0</div>
                            <div>:</div>
                            <div id="timeSP1" class="labelTime">0</div>
                        </div>
                        <div class="labelTime">Player 1</div>
                    </div>
                    <div id="timeP2" class="time">
                        <div class="nameP2">Name</div>
                        <div class="chronometer">
                            <div id="timeMP2" class="labelTime">0</div>
                            <div class="labelTime">:</div>
                            <div id="timeSP2" class="labelTime">0</div>
                        </div>
                        <div class="labelTime">Player 2</div>
                    </div>
                </div>
                <!--board is the board of the game-->
                <div id="board" class="board"></div>
            </div>
            <!--footer is where the buttons are, to go back, save and load the game-->
            <div class="footer">
                <div class="btnLeft">
                <button id="home" class="buttonMain">Home</button>
                </div>
                <div class="btnRight">
                <button id="save" class="buttonMain">Save</button>
                <button id="load" class="buttonMain">Load</button>
                </div>
            </div>
            <!--this window appears when press the Load button-->
            <div id="loadWindows" class="window">
                <h2> Saved Games</h2>
                <div id="savedGames" class="savedGames"></div>
                <div class="footerWindow">
                    <button id="backLoad" class="buttonWindow buttonContact">Back</button>
                    <button id="nextLoad" class="buttonWindow buttonContact">Next</button>
                </div>
            </div>
            <!--this window appears when there is a winner-->
            <div id="winWindows" class="window">
                <h2 id="winText"></h2>
                <div id="winDescription"></div>
                <button id="newGame" class="buttonWindow">New Game</button>
            </div>
            <!--this window appears when the contact button is pressed in the initialWindow-->
            <div id="contactWindow" class="window">
                <h2>CONTACT</h2>
                <label for="name">Name</label>
                <input id="name" class="entry" type="text" name="name">
                <label for="email">Email</label>
                <input id="email" class="entry" type="text" name="email">
                <label for="message">Message</label>
                <textarea id="message" class="entry" name="message"></textarea>
                <div class="footerWindow">
                <button id="backContact" class="buttonWindow buttonContact">Back</button>
                <button id="sendContact" class="buttonWindow buttonContact">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
