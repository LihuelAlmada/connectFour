<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/initial.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="initialWindow" class="window">
            <button id="Players2" class="buttonWindow">2 Players</button>
            <button id="Players3" class="buttonWindow">3 Players</button>
            <button id="contact" class="buttonWindow">Contact</button>
        </div>
        <div class="main">
            <div class="turn">
                <div id="timeP1" class="time">
                    <div class="nameP1">Name</div>
                    <div class="chronometer">
                        <div id="timeMP1" class="labelTime">0</div>
                        <div>:</div>
                        <div id="timeSP1" class="labelTime">0</div>
                    </div>
                    <div class="labelTime">Player 1</div>
                </div>
                <div id="timeP2" class="time">
                    <div class="nameP2">Name</div>
                    <div class="chronometer">
                        <div id="timeMP2" class="labelTime">0</div>
                        <div class="labelTime">:</div>
                        <div id="timeSP2" class="labelTime">0</div>
                    </div>
                    <div class="labelTime">Player 2</div>
                </div>
            </div>
            <div id="board" class="board"></div>
        </div>
        <div class="footer">
            <div class="btnLeft">
            <button id="home" class="buttonMain">Home</button>
            </div>
            <div class="btnRight">
            <button id="save" class="buttonMain">Save</button>
            <button id="load" class="buttonMain">Load</button>
            </div>
        </div>
        <div id="winWindows" class="window">

        </div>
        <div id="contactWindow" class="window">
            <button id="back" class="buttonWindow">Back</button>
            <button id="send" class="buttonWindow">Send</button>
        </div>
    </div>
</body>
</html>
